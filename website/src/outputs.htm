<form method="POST" action="">
	
	<table width="100%">
		<tr>
			<td colspan="3"><h2>Digital Outputs - DOUT0 to DOUT7</h2></td>
		</tr>
		
		<tr>
			<td>Fan Output</td>
			<td><select name="coolFan" title="Output port to set precharge relay">
				<option value="255">None</option>
				<option value="0">0</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				</select></td>
				<td>Fan ON Temp</td>
				<td><input name="coolOn" type="text"  title="TempC to turn fan ON"/> &#176;C</td>
				
				<td>Fan OFF Temp</td>
			<td><input name="coolOff" type="text" title="TempC to turn fan OFF"/> &#176;C</td>
			
		</tr>
		<br>
		<tr>
		</tr>
		<tr>
			<td>Precharge Output</td>
			<td><select name="prechargeRelay" title="Output port to set precharge relay">
				<option value="255">None</option>
				<option value="0">0</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
			</select></td>
			<td>Precharge Delay</td>
			<td><input name="prechargeR" type="text" title="Precharge delay in ms"/> milliseconds</td>
				<td></td>
			
		</tr>
		<br>
		<tr>
		</tr>
		<tr>
			<td>Main Contactor Output</td>
			<td><select name="mainContactorRelay" title="Output port to set main contactor">
				<option value="255">None</option>
				<option value="0">0</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
			</select></td>
			
		</tr>
		<tr>
		<br>
		</tr>
		<tr>
			<td>Brake Light Output</td>
			<td><select name="brakeLight" title="Output port to turn on brake light">
				<option value="255">None</option>
				<option value="0">0</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				</select></td>
				
		
		</tr>
		<tr>
		</tr>
		<tr>

			<td>Reverse Light Output</td>
			<td><select name="revLight" title="Output port to turn on reverse light">
				<option value="255">None</option>
				<option value="0">0</option>
				<option value="1">1</option>
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4">4</option>
				<option value="5">5</option>
				<option value="6">6</option>
				<option value="7">7</option>
				</select></td>
	</table>
	<br>
	<br>
 	<center>
		<input type="submit" value="Save"> </input>
	</center>
</form>
